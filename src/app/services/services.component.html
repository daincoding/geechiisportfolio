<!DOCTYPE html>

<div class="service-wrapper"
 (mousemove)="mouseMove($event)"
 [class.dragging] = "currentlyDragging != undefined">

<div *ngFor="let service of services; index as i" 
class="service" 
[style.left]="servicePosition[i][0]" 
[style.top]="servicePosition[i][1]" 
[style.transform]="servicePosition[i][2]"
[class.dragging] = "currentlyDragging != undefined"
(mousedown)="startDragging(i)"
(mouseup)="stopDragging()">
{{service}}
</div>
</div>
